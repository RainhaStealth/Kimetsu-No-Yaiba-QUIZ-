<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clássico - Adivinhe o Personagem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fundo">
    <header>
      <h1>Clássico</h1>
      <p>Adivinhe o personagem de Kimetsu no Yaiba!</p>
      <nav>
        <a href="index.html">Voltar ao Menu</a>
      </nav>
    </header>
    <main class="game-section">
      <h2>Quem é este personagem?</h2>
      <img id="character-image" src="https://via.placeholder.com/300x400" alt="Personagem" />
      <input type="text" id="guess-input" placeholder="Digite o nome do personagem" />
      <button id="submit-btn">Enviar</button>
      <p id="feedback"></p>
    </main>
  </div>
  <script src="classico.js"></script>
</body>
</html>
