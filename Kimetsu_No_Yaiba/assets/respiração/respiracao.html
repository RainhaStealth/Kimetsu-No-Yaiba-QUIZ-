<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respiração - Adivinhe a Respiração</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.min.js"></script>
</head>
<body>
  <div class="fundo">
    <header>
      <h1>Respiração</h1>
      <p>Adivinhe a respiração do personagem!</p>
      <nav>
        <a href="../index.html">Voltar ao Menu</a>
      </nav>
    </header>
    <main class="game-section">
      <h2>Qual é a respiração deste personagem?</h2>
      <img id="character-image" src="https://via.placeholder.com/300x400" alt="Personagem" />
      <input type="text" id="guess-input" placeholder="Digite o tipo de respiração" />
      <button id="submit-btn">Enviar</button>
      <p id="feedback"></p>
    </main>
  </div>
  <script src="respiracao.js"></script>
</body>
</html>
